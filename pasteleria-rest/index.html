<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <title>PASTELERIA</title>
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg bg-light">
            <div class="container-fluid">
              <a class="navbar-brand" href="">PASTELERIA</a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav d-flex">
                  <li class="nav-item">
                    <a class="nav-link" aria-current="page" href="">Home</a>
                  </li>
                 </ul>
              </div>
            </div>
          </nav>
    </header>

    <!-- inicio main container -->
    <main class="container">

        <!-- formulario de alta de producto -->
        <form id="product-form" action="add" method="POST" class="my-4">
            <div class="col-auto mb-2">
                <input class="form-control" placeholder="Producto.." type="text" name="nombre_producto" id="nombre_producto" >
            </div>
            <div class="col-auto mb-2">
                <input class="form-control" placeholder="Precio.." type="text" name="precio" id="precio" >
            </div>
            <div class="col-auto mb-2">
                <input class="form-control" placeholder="Variedad.." type="text" name="id_variedad" id="id_variedad" >
            </div>
            <button type="submit" class="btn btn-primary mt-2">Guardar</button>
        </form>

        <!-- lista de productos -->
        <ul id="product-list" class="list-group">
                
        </ul>

    </main>
    <!-- fin main container -->


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
<script src="js/app.js"></script>
<script src="js/comentarios.js"></script>
</body>
</html>
